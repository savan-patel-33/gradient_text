<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radial Gradient Text</title>
    <style>
        .gradient-text{
            background: radial-gradient(circle, rgba(255, 0, 0, 0.5), rgba(0, 0, 255, 0.5),orange,rgb(184, 168, 168),green);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <h1 class="gradient-text">PUBG</h1>
    <p class="gradient-text">Battel Ground Mobile of India</p>
</body>
</html>
